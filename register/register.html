<html>
  <head>
    <meta charset="utf-8">
    <title>TOXIN</title>
     <link rel="stylesheet" href="register_style.css">
  </head>
  <body>
       
      <form >
        <div class="reg">Регистрация аккаунта</div>
          <input class="name" type="text" id="Имя" name="Имя" placeholder="Имя" required autocomplete="on"><br> 
        <input class="surname" type="text" id="Фамилия" name="Фамилия" placeholder="Фамилия" required autocomplete="on">
          
          <p><input class="men" type="radio" name="Мужчина">Мужчина</p>
          <p><input class="women" type="radio" name="Женщина">Женщина</p><br>
          <label class="birth">дата рождения</label><br>
          <input class="birthbox" type="date" id="date" name="date"/>
          <label class="doc">данные для входа в сервис</label><br>
        <input class="email" type="name" id="name" name="email" placeholder="Email" required autocomplete="on"><br> 
        <input class="password" type="text" id="password" name="password" placeholder="Пароль" required autocomplete="on"><br>
          <input class="pay" type="submit"  name="submit" value="перейти к оплате">
          <!-- Кнопка сброса -->
             <div class="no">Уже есть аккаунт на Toxin</div>
          <button class="button" >Войти</button>
      </form>
      
    </body>
</html>
